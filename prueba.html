<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Date Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .date-input-container {
            position: relative;
        }

        .date-input-container input[type="date"] {
            width: 200px;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
            position: relative;
            z-index: 2;
            background-color: white;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .date-input-container input[type="date"]::-webkit-calendar-picker-indicator {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            opacity: 0;
            z-index: 1;
        }

        .date-input-container::before {
            content: '\1F4C5'; /* Unicode character for calendar icon */
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #007bff;
            pointer-events: none;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="date-input-container">
        <input type="date">
    </div>
</body>
</html>
